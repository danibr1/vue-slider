<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE SLIDER</title>
    
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- FONTAWSOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- VUE js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>

    <!-- APP -->
    <div id="app">
        <h1>{{ title }}</h1>
        <section 
            class="slider"
        >
            <!-- ARROW LEFT -->
            <div class="prev" @click="prevPhoto">
                <div class="fas fa-arrow-left"></div>
            </div>

            <!-- SLIDER IMAGE -->
            <div class="images">
                <img :src="photos[indexPhoto]" alt="photo">
            </div>

            <!-- ARROW RIGHT -->
            <div class="next" @click="nextPhoto">
                <div class="fas fa-arrow-right"></div>
            </div>
            
            <div class="nav">
                <i
                    v-for="(photo, index) in photos"
                    class="fas fa-circle"
                    :class="{ active: index == indexPhoto }"
                    @click="setPhoto(index)"              
                ></i>
                
            </div>

        </section>
       
    </div>


<!-- SCRIPT -->
<script src="./js/main.js"></script>
</body>
</html>
